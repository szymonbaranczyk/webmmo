<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebTanks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../resources/javascript/script.js"></script>
    <script src="../resources/javascript/websocket.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
</head>
<body onresize="resizeCanvas()">
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Welcome to WebTanks!</h4>
            </div>
            <div class="modal-body">
                <p>Steer your tank using WSAD keys</p>
                <p>Aim using your mouse, shoot using left mouse button</p>
                <p>Have fun!</p>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" class="form-control" id="login">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="connectWithLogin()">Use
                    picked login
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="connectWithRandomLogin()">
                    Use random login
                </button>
            </div>
        </div>
    </div>
</div>
<canvas id="demoCanvas" width="1000" height="1000"></canvas>
<div class="heart-container"><i class="glyphicon glyphicon-heart heart"></i><i
        class="glyphicon glyphicon-heart heart"></i> <i class="glyphicon glyphicon-heart heart"></i></div>
</body>
</html>
